<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Emergency ID - ResQID</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='emergency.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <div class="emergency-container">
        <header class="emergency-header">
            <div class="brand">
                <div class="logo-wrapper">
                    <span style="font-size: 24px;">ðŸ†˜</span>
                </div>
                <div class="brand-text">
                    <div class="brand-name">ResQIDâ„¢</div>
                    <div class="brand-tagline">Create Your ID</div>
                </div>
            </div>
            <button id="themeBtn" class="header-theme-toggle">ðŸŒ™</button>
        </header>

        <section class="info-card">
            <p style="margin-bottom: 20px; color: #666; font-size: 14px;">
                Fill out the details below to generate your personal emergency QR code.
            </p>

            <form method="POST" action="/register">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="full_name" placeholder="e.g. John Doe" required>
                </div>

                <div class="form-group">
                    <label>Blood Group</label>
                    <input type="text" name="blood_group" placeholder="e.g. O+, A-, B+">
                </div>

                <div class="form-group">
                    <label>Allergies</label>
                    <input type="text" name="allergies" placeholder="e.g. Penicillin, Peanuts (Optional)">
                </div>

                <div class="form-group">
                    <label>Emergency Contact Number</label>
                    <input type="tel" name="emergency_contact" placeholder="e.g. +1 555-0199" required>
                </div>

                <button type="submit" class="btn-primary">Generate Emergency QR</button>
            </form>
        </section>
    </div>

    <script src="{{ url_for('static', filename='theme.js') }}"></script>
</body>

</html>
