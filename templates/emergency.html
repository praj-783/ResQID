<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Emergency ID - Access critical medical information quickly in emergencies.">
    <meta name="keywords" content="emergency, QR code, medical info, ResQID">
    <meta name="author" content="ResQID Team">
    <title>Emergency Info - ResQID</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='emergency.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    <style>
        /* Inline fallback for loading state if CSS loads slowly */
        .loading { display: flex; justify-content: center; align-items: center; height: 100vh; font-size: 18px; color: #8E0000; }
        .spinner { border: 4px solid rgba(142, 0, 0, 0.3); border-top: 4px solid #8E0000; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <!-- Loading Screen for Better UX -->
    <div id="loading" class="loading" aria-live="polite">
        <div class="spinner" aria-hidden="true"></div>
        <span>Loading Emergency Info...</span>
    </div>

    <!-- Main Content Hidden Initially -->
    <div class="emergency-container" id="main-content" style="display: none;" role="main">
        <!-- Header Section with Logo Left, Name After, Toggle Right -->
        <header class="emergency-header">
            <div class="brand">
                <div class="logo-wrapper">
                    <img 
                        src="{{ url_for('static', filename='images/logo.png') }}" 
                        alt="ResQID Logo - Emergency Identification System"
                        class="brand-logo"
                    />
                </div>
                <div class="brand-text">
                    <div class="brand-name">ResQIDâ„¢</div>
                    <div class="brand-tagline">Your Silent Guardian</div>
                </div>
            </div>
            <!-- Compact Theme Toggle on the Right -->
            <button id="themeBtn" class="header-theme-toggle" aria-label="Toggle between light and dark mode">ðŸŒ™</button>
        </header>

        <!-- Profile Section -->
        <section class="profile-row" aria-labelledby="profile-name">
            <div class="profile-icon" aria-hidden="true">ðŸ‘¤</div>
            <h1 id="profile-name" class="person-name">{{ full_name }}</h1>
        </section>

        <!-- Info Cards -->
        <section class="info-card">
            <div class="info-label">Blood Group</div>
            <div class="info-value">{{ blood_group or "Not Provided" }}</div>
        </section>

        <section class="info-card">
            <div class="info-label">Allergies</div>
            <div class="info-value alert">{{ allergies or "None" }}</div>
        </section>

        <!-- Call Button -->
        <a href="tel:{{ emergency_contact }}" class="call-btn" aria-label="Call the emergency contact number">
            ðŸ“ž CALL EMERGENCY CONTACT
        </a>

        <!-- Footer Warning -->
        <footer class="footer-warning">
            This QR is for emergency use only. Scan responsibly and contact authorities if needed.
        </footer>
    </div>

    <!-- JavaScript at Bottom for Performance -->
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script>
        // Simple script to hide loading and show content after DOM load
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('main-content').style.display = 'flex';
            }, 500); // Short delay for smooth transition
        });
    </script>
</body>

</html>
